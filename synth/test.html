<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="synth.css">
    <title>CojMc Chrysalis TEST PAGE</title>
</head>
<header>
</header>

<body>

    <div id=test-div>    
    </div>

    <span>Waveform: </span>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth" selected="selected">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <br>
    <span>Gain: </span>
    <input id="gain" type="range" min="0.0" max="1.0"
      step="0.01" value="1.0">
    <br>
    <br>
    <!-- <span>Filter Type: </span>
    <select id="filterType">
      <option value="lowpass" selected="selected">Lowpass</option>
      <option value="highpass">Highpass</option>
      <option value="bandpass">Bandpass</option>
    </select>
    <br> -->
    <span>Low Pass Frequency: </span>
    <input id="filterFrequencyLP" type="range" min="20.0" max="20000.0"
      step="0.01" value="20000.0">
    <br>
    <br>
    <span>High Pass Frequency: </span>
    <input id="filterFrequencyHP" type="range" min="0.0" max="10000.0"
      step="0.01" value="0.0">
    <br>
    <br>
    <span>Band Pass Frequency: </span>
    <input id="filterFrequencyBP" type="range" min="20.0" max="10000.0"
      step="0.01" value="5000.0">
    <br>
    <br>
    <span>LFO: </span>
    <input id="lfoValue" type="range" min="10" max="20"
      step="0.01" value="10.0">
    <br>
    <br>


    <button id="record-start">Record Start</button>
    <br>
    <button id="record-stop">Record Stop</button>
    <br>
    <button id="record-play">Record Play</button>

    <div id="oscilloscope"></div>

    <!-- <script type="module" src="wavy-jones.js"></script> -->

    <div id="loading"></div>
<!-- <div id="info">Mouse to tilt. Mousewheel to zoom. Music is <a href="http://cubicroom.net/">EMDCR by Cubesato</a>.</a>.   -->
<!-- </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/ATUtil.js"></script>
    <script src="js/RequestAnimationFrame.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/ImprovedNoise.js"></script>
    <script src="js/Visualizer.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script type="module" src="synth.js"></script>
</body>

</html>
